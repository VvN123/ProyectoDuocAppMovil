<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
    </ion-buttons>
    <ion-title>Iniciar Sesion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">formulario</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-title size="large" class="ion-text-center">RegistrApp<ion-icon name="checkmark-circle"></ion-icon></ion-title>
    </ion-card-header>
    <ion-card-content>
      <form>
        <ion-list>
          <ion-item>
            <ion-label position="floating" color="warning">Rut de Usuario</ion-label>
            <ion-input type="text" [(ngModel)]="usuario" placeholder="Usuario" name="nombre"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating" color="warning">Contraseña</ion-label>
            <ion-input type="password" [(ngModel)]="contrasena" placeholder="Contraseña" name="password"></ion-input>
          </ion-item>
          <br>
        </ion-list>
        <br>

        <ion-button (click)="Enviar()" expand="block" fill="solid" shape="round" >
          Iniciar<ion-icon name="finger-print"></ion-icon>
        </ion-button>

        <br>

      </form>
    </ion-card-content>
  </ion-card>



</ion-content>
