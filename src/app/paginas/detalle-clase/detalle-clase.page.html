<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>informacion_asignatura</ion-title>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="profesorhome"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">informacion_asignatura</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card color="danger">
    <ion-card-header>
      <ion-card-title>{{asignatura.nombre}}</ion-card-title>
      <ion-card-subtitle>{{asignatura.idAsignatura}}</ion-card-subtitle>
    </ion-card-header>


    <ion-button (click)="crearAsistencia()" expand="full" color="light">Crear Clase</ion-button>

  </ion-card>




</ion-content>
