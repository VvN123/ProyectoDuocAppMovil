<ion-header [translucent]="true">
  <ion-toolbar color="warning">
    <ion-title>Home Estudiante</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home Estudiante</ion-title>
    </ion-toolbar>
  </ion-header>
  <p>Hola {{ usuario.nombre }}</p>

  <ion-list>
    <ion-title size="large">Cursos</ion-title>
    <ion-item *ngFor="let asignatura of asignaturas">
      <ion-label>        
        {{ asignatura.nombre }} -
        {{ asignatura.idAsignatura }} - 
        {{ asignatura.profe_a_cargo }}
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-button (click)="startScan()" expand="block" fill="solid" shape="round">
    ESCANEAR
  </ion-button>

  <label> {{ lecturaQr }} </label>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>Footer</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="login"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
