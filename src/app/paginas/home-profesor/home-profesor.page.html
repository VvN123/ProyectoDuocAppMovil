<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Bienvenido : {{ usuario.nombre }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">alumnohome</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngFor="let clase of clases" (click)="verDetalleAsignatura(clase.idAsignatura)">
    <ion-card-header>
      <ion-card-title>{{ clase.nombre }}</ion-card-title>
      <ion-card-subtitle>{{ clase.idAsignatura}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      {{ clase.profe_a_cargo}}
    </ion-card-content>
  </ion-card>

</ion-content>
